<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
<!--TODO: extract them into a separate file-->
<style>
    .demo-layout-transparent {
        background: url('{{ site.cdn }}imgs/site/home-title-v3.jpg') center / cover;
    }

    .demo-card-wide > .mdl-card__title {
        color: #fff;
        min-height: 176px;
        background: grey;
    }

    .copy-left {
        display: inline-block;
        text-align: right;
        margin: 0px;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: "FlipH";
    }
</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent" style="position: absolute">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{ page.title }}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">~~~ MENU ~~~</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>

    <!--TODO: adjust phone page-->
    <main class="mdl-layout__content" id="main" style="position: relative; padding-top: 50vh">
        <div class="mdl-grid">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--1-offset"
                 style="min-height: 100vh">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Card Title</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
                <p class="copyright text-muted">Copyleft <span class="copy-left">Â©</span> MewX (2014-2018)</p>

                    <script type="text/javascript">

                    </script>
                </p>
            </div>
            <!--TODO: add social links-->

    </footer>
</div>
