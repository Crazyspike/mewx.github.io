<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MewX's Homepage (Blog, Projects, and Related sites.)">
    <meta name="author" content="MewX">
    {% include webmastermeta.html %}

    <title>MewX's Homepage - The one keeping learning, learning, and learning!</title>

    <!--css files-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css"/>

    <!--js files-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--TODO: add font links-->
</head>
<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
<!--TODO: extract them into a separate file-->
<style>
    .demo-layout-transparent {
        background: url('{{ site.cdn }}imgs/site/home-title-v3.jpg') center / cover;
    }

    .demo-card-wide > .mdl-card__title {
        color: #fff;
        min-height: 176px;
        background: grey;
    }
</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent" style="position: absolute">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{ page.title }}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu :D</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>

    <!--TODO: adjust phone page-->
    <main class="mdl-layout__content" style="position: relative; padding-top: 200px">
        <div class="mdl-grid">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--1-offset"
                 style="min-height: 100%">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Card Title</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>



    <!--TODO: footer-->
</div>
</body>
</html>
